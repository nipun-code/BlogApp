# Project identification
sonar.projectKey=python-blog-app
sonar.projectName=Python Blog App
sonar.projectVersion=1.0

# Source code location (all source files)
sonar.sources=.

# Python version
sonar.python.version=3.11

# Exclude only irrelevant files/folders
sonar.exclusions=**/__pycache__/**,**/*.pyc,venv/**,env/**,.venv/**,*.ini

# Test folder
sonar.tests=tests
# Include patterns for test files so Sonar recognizes them
sonar.test.inclusions=**/test_*.py,**/*_test.py

# Coverage report from pytest
sonar.python.coverage.reportPaths=coverage.xml

# Source code encoding
sonar.sourceEncoding=UTF-8
